<!doctype html>
<html>
<head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="/pyscript/core.css">
    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="/pyscript/core.js"></script>
    <style>
        .content {
            margin: 0 auto;
            /*max-width: 800px;*/
            /*padding: 1rem 1rem 2rem;*/
            width: 100%;
        }
        .xterm {
            padding-left: 1rem;
            border-radius: 10px;
            overflow-y: auto
        }

        .xterm .xterm-viewport {
            border-radius: 10px
        }
        .new-terminal{
            height: 100px;
        }

    </style>
</head>
<body>
<section class="content">
    <div id="new-terminal">
        <script id="python-terminal" type="mpy" terminal="">
            import code
            print("Run your code here!!")
            print("e.g. print(\"Hello world!\")")
            code.interact()
        </script>
    </div>
</section>
</body>
</html>
